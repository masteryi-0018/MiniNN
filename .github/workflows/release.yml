name: Release Build

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install Dependencies
      run: |
        pip install cmake
        pip install build

    - name: Build
      run: |
        python .\build_mininn.py --target windows --generator vs2022 --compiler cl --wheel

    - name: Upload mininn artifact
      uses: actions/upload-artifact@v4
      with:
        name: mininn-windows
        path: |
          mininn_sdk/
          python/dist/mininn-*.whl

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install Dependencies
      run: |
        pip install cmake
        pip install build
        pip install auditwheel
        pip install patchelf

    - name: Build
      run: |
        python ./build_mininn.py --target linux --generator ninja --compiler clang --wheel
        auditwheel repair python/dist/mininn-*.whl

    - name: Upload mininn artifact
      uses: actions/upload-artifact@v4
      with:
        name: mininn-linux
        path: |
          mininn_sdk/
          wheelhouse/mininn-*.whl

  release:
    needs: [windows, linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: mininn-windows
          path: release/windows/

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: mininn-linux
          path: release/linux/

      # you need to add Read and write permissions in Settings → Actions → General → Workflow permission
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Zip Windows SDK
        run: |
          cd release/windows
          zip -r mininn-windows-sdk.zip mininn_sdk

      - name: Zip Linux SDK
        run: |
          cd release/linux
          zip -r mininn-linux-sdk.zip mininn_sdk

      - name: Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          files: |
            release/windows/mininn-windows-sdk.zip
            release/windows/python/dist/mininn-*.whl
            release/linux/mininn-linux-sdk.zip
            release/linux/wheelhouse/mininn-*.whl
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}