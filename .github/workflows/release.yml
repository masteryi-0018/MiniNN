name: Release Build

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install Dependencies
      run: |
        pip install cmake
        pip install build

    - name: Build
      run: |
        python .\build_mininn.py --target windows --generator vs2022 --compiler cl --wheel

    - name: Upload mininn artifact
      uses: actions/upload-artifact@v4
      with:
        name: mininn-windows
        path: |
          mininn_sdk/
          python/dist/mininn-*.whl

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install Dependencies
      run: |
        pip install cmake
        pip install build
        pip install auditwheel
        pip install patchelf

    - name: Build
      run: |
        python ./build_mininn.py --target linux --generator ninja --compiler clang --wheel
        auditwheel repair python/dist/mininn-*.whl

    - name: Upload mininn artifact
      uses: actions/upload-artifact@v4
      with:
        name: mininn-linux
        path: |
          mininn_sdk/
          wheelhouse/mininn-*.whl

  release:
    needs: [windows, linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: mininn-windows
          path: release/windows/

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: mininn-linux
          path: release/linux/

      # you need to add Read and write permissions in Settings → Actions → General → Workflow permission
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Zip Windows SDK
        run: |
          ls -R release
          cd release/windows
          zip -r mininn-windows-sdk.zip mininn_sdk

      - name: Zip Linux SDK
        run: |
          cd release/linux
          zip -r mininn-linux-sdk.zip mininn_sdk
          cd ../../
          ls -R release

      - name: Upload Windows SDK zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/windows/mininn-windows-sdk.zip
          asset_name: mininn-windows-sdk-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload Windows Wheel
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/windows/python/dist/mininn-*.whl
          asset_name: mininn-windows-${{ github.ref_name }}.whl
          asset_content_type: application/octet-stream

      - name: Upload Linux SDK zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/linux/mininn-linux-sdk.zip
          asset_name: mininn-linux-sdk-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload Linux Wheel
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/linux/wheelhouse/mininn-*.whl
          asset_name: mininn-linux-${{ github.ref_name }}.whl
          asset_content_type: application/octet-stream
