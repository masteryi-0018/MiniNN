name: Linux CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        generator: [ninja, make]
        compiler: [clang, gcc]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install Dependencies
      run: |
        pip install cmake

    - name: Build
      run: |
        python ./build_mininn.py --target linux --generator ${{ matrix.generator }} --compiler ${{ matrix.compiler }}

    - name: Test
      run: |
        ./build/mininn/test/gtest-main
        ./build/demo/demo ./models/add_model.gynn