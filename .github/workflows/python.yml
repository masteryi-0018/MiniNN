name: Python CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install Dependencies
      run: |
        pip install cmake
        pip install build
        pip install pytest

    - name: Build
      run: |
        python .\build_mininn.py --target windows --generator vs2022 --compiler cl --wheel

    - name: Test
      run: |
        pip install (Get-ChildItem python\dist\mininn-*.whl)
        pytest python

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install Dependencies
      run: |
        pip install cmake
        pip install build
        pip install auditwheel
        pip install patchelf
        pip install pytest

    - name: Build
      run: |
        python ./build_mininn.py --target linux --generator ninja --compiler clang --wheel
        auditwheel repair python/dist/mininn-*.whl

    - name: Test
      run: |
        pip install wheelhouse/mininn-*.whl
        pytest python